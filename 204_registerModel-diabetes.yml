inputs:
  model_name: diabetes_model_oh4ml-02
  model_path:
    type: uri_folder 
    path: azureml://datastores/workspaceblobstore/paths/diabetes_oh4ml-03/models
  deploy_flag:
    type: uri_file
    path: azureml:azureml_sharp_cart_lnqkl0zbt7_output_data_deploy_flag:1
